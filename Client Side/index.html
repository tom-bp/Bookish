<!-- HTML for Library System -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Libraby</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Library Organisation System</h1>
    <form action="javascript:void(0)" onsubmit= "javascript:void(0)">
        Location:<br>
        <input type="text" name="location" id="userInput">
        <input type="submit" value="Submit">

    </form>
    <div id="results">
        <h2>Results</h2>
        <h3>Example forecast 1</h3>
        <strong>1/1/2000</strong>
        <ul>
            <li>Wind direction: South east</li>
            <li>Chance of rain: 50%</li>
        </ul>
        <h3>Example forecast 2</h3>
        <strong>2/1/2000</strong>
        <ul>
            <li>Wind direction: East</li>
            <li>Chance of rain: 70%</li>
        </ul>
    </div>
  </body>
</html>
